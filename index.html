<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4">
                            <span class="font-semibold text-gray-800 text-lg">NutriVend</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#about" class="py-4 px-2 text-gray-700 hover:text-gray-900">About</a>
                    <a href="#projects" class="py-4 px-2 text-gray-700 hover:text-gray-900">Projects</a>
                    <a href="#contact" class="py-4 px-2 text-gray-700 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900">Welcome to My Portfolio</h1>
                <p class="mt-4 text-xl text-gray-600">Software Developer & Problem Solver</p>
            </div>
        </div>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="py-16 bg-gray-100">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">My Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project Card Template -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/400x200" alt="Project 1" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2">Project Title</h3>
                        <p class="text-gray-600 mb-4">Brief description of the project and its key features.</p>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">React</span>
                            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Node.js</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="bg-white py-16">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Get In Touch</h2>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/NutriVend" class="text-gray-700 hover:text-gray-900">GitHub</a>
                <a href="https://linkedin.com/in/woosikdwaynechung" class="text-gray-700 hover:text-gray-900">LinkedIn</a>
                <a href="mailto:your.email@example.com" class="text-gray-700 hover:text-gray-900">Email</a>
            </div>
        </div>
    </div>
</body>
</html>
